<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API 配置和模型切换工具</title>
    <script src="/static/script.js" defer></script>
    <style>
      :root {
        --primary-color: #4caf50;
        --secondary-color: #2196f3;
        --background-color: #f5f5f5;
        --card-background: #ffffff;
        --text-color: #333333;
        --border-color: #e0e0e0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      h1,
      h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
      }

      .config-form {
        background-color: var(--card-background);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 30px;
      }

      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .button-group button {
        flex: 1;
      }

      #message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        display: none;
        transition: all 0.3s ease;
        text-align: center;
        font-weight: bold;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--secondary-color);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: none;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .config-form {
          padding: 15px;
        }
      }
      .config-form {
        position: relative;
        padding-top: 40px; /* Add space for the toggle button */
      }

      .form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .toggle-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: auto;
        opacity: 0.8;
      }

      .toggle-btn:hover {
        opacity: 1;
        transform: scale(1.05);
      }

      .config-form-content {
        display: none;
      }

      .config-form.expanded .config-form-content {
        display: block;
      }

      .config-form.expanded .toggle-btn::after {
        content: " ▲";
      }

      .config-form:not(.expanded) .toggle-btn::after {
        content: " ▼";
      }
    </style>
  </head>
  <body>
    <input type="hidden" id="currentChannel" value="{{ current_channel }}" />
    <input type="hidden" id="currentModel" value="{{ current_model }}" />

    <h1>OpenAI API 配置管理</h1>

    <div class="config-form">
      <div class="form-header">
        <h2>上传 API 配置</h2>
        <button class="toggle-btn"></button>
      </div>
      <div class="config-form-content">
        <input type="text" id="channelName" placeholder="渠道名称" required />
        <input type="text" id="baseUrl" placeholder="Base URL" required />
        <input type="text" id="apiKey" placeholder="API Key" required />
        <div class="button-group">
          <button id="uploadConfigButton">上传配置</button>
          <button id="clearConfigButton">清空配置</button>
        </div>
      </div>
    </div>

    <div class="config-form">
      <div class="form-header">
        <h2>批量上传渠道配置</h2>
        <button class="toggle-btn"></button>
      </div>
      <div class="config-form-content">
        <textarea
          id="bulkChannelConfig"
          rows="5"
          placeholder='[
      {"channel_name": "channel1", "base_url": "url1", "api_key": "key1"},
      {"channel_name": "channel2", "base_url": "url2", "api_key": "key2"}
]'
        ></textarea>
        <div class="button-group">
          <button id="bulkUploadButton">批量上传</button>
          <button id="clearBulkUploadButton">清空配置</button>
        </div>
      </div>
    </div>

    <div class="config-form">
      <div class="form-header">
        <h2>渠道管理</h2>
        <button class="toggle-btn"></button>
      </div>
      <div class="config-form-content">
        <select id="channelSelect"></select>
        <div class="button-group">
          <button id="switchChannelButton">切换渠道</button>
          <button id="deleteChannelButton">删除渠道</button>
        </div>
      </div>
    </div>

    <div class="config-form">
      <div class="form-header">
        <h2>模型选择</h2>
        <button class="toggle-btn"></button>
      </div>
      <div class="config-form-content">
        <select id="modelSelect"></select>
        <button id="switchButton">切换模型</button>
      </div>
    </div>

    <div id="message" style="display: none"></div>
    <div id="loader" class="loader" style="display: none"></div>
  </body>
</html>
