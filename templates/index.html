<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API 配置和模型切换工具</title>
    <script src="/static/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #ecf0f1;
        --card-background: #ffffff;
        --text-color: #34495e;
        --border-color: #bdc3c7;
        --header-color: #2c3e50;
      }

      body {
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: var(--header-color);
        color: white;
        padding: 1rem 0;
        text-align: center;
      }

      nav {
        background-color: var(--primary-color);
        padding: 0.5rem 0;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 1rem;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      h1,
      h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
      }

      .card {
        background-color: var(--card-background);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 30px;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .card-header h2 {
        margin: 0;
      }

      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .button-group button {
        flex: 1;
      }

      #message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        display: none;
        transition: all 0.3s ease;
        text-align: center;
        font-weight: bold;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--secondary-color);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: none;
        margin: 20px auto;
      }

      .custom-alert {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .alert-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 5px;
        text-align: center;
      }

      #closeAlert {
        background-color: var(--primary-color);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
      }

      #closeAlert:hover {
        background-color: #2980b9;
      }

      #customConfirm .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      #customConfirm .button-group button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      #customConfirm #confirmYes {
        background-color: var(--primary-color);
        color: white;
      }

      #customConfirm #confirmYes:hover {
        background-color: #2980b9;
      }

      #customConfirm #confirmNo {
        background-color: #e74c3c;
        color: white;
      }

      #customConfirm #confirmNo:hover {
        background-color: #c0392b;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      footer {
        background-color: var(--header-color);
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: 2rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }
        .card {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>OpenAI API 配置管理</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#upload">上传配置</a></li>
        <li><a href="#bulk-upload">批量上传</a></li>
        <li><a href="#channel-management">渠道管理</a></li>
        <li><a href="#model-selection">模型选择</a></li>
      </ul>
    </nav>
    <div class="container">
      <input type="hidden" id="currentChannel" value="{{ current_channel }}" />
      <input type="hidden" id="currentModel" value="{{ current_model }}" />

      <div id="upload" class="card">
        <div class="card-header">
          <h2><i class="fas fa-upload"></i> 上传 API 配置</h2>
        </div>
        <input type="text" id="channelName" placeholder="渠道名称" required />
        <input type="text" id="baseUrl" placeholder="Base URL" required />
        <input type="text" id="apiKey" placeholder="API Key" required />
        <div class="button-group">
          <button id="uploadConfigButton">
            <i class="fas fa-cloud-upload-alt"></i> 上传配置
          </button>
          <button id="clearConfigButton">
            <i class="fas fa-trash-alt"></i> 清空配置
          </button>
        </div>
      </div>

      <div id="bulk-upload" class="card">
        <div class="card-header">
          <h2><i class="fas fa-file-import"></i> 批量上传渠道配置</h2>
        </div>
        <textarea
          id="bulkChannelConfig"
          rows="5"
          placeholder='[
  {"channel_name": "channel1", "base_url": "url1", "api_key": "key1"},
  {"channel_name": "channel2", "base_url": "url2", "api_key": "key2"}
]'
        ></textarea>
        <div class="button-group">
          <button id="bulkUploadButton">
            <i class="fas fa-upload"></i> 批量上传
          </button>
          <button id="clearBulkUploadButton">
            <i class="fas fa-eraser"></i> 清空配置
          </button>
        </div>
      </div>

      <div id="channel-management" class="card">
        <div class="card-header">
          <h2><i class="fas fa-cogs"></i> 渠道管理</h2>
        </div>
        <select id="channelSelect"></select>
        <div class="button-group">
          <button id="switchChannelButton">
            <i class="fas fa-exchange-alt"></i> 切换渠道
          </button>
          <button id="deleteChannelButton">
            <i class="fas fa-trash"></i> 删除渠道
          </button>
          <button id="exportChannelsButton">
            <i class="fas fa-file-export"></i> 导出渠道
          </button>
        </div>
      </div>

      <div id="model-selection" class="card">
        <div class="card-header">
          <h2><i class="fas fa-robot"></i> 模型选择</h2>
        </div>
        <select id="modelSelect"></select>
        <button id="switchButton"><i class="fas fa-sync"></i> 切换模型</button>
      </div>

      <div id="customAlert" class="custom-alert">
        <div class="alert-content">
          <p id="alertMessage"></p>
          <button id="closeAlert">确定</button>
        </div>
      </div>

      <div id="customConfirm" class="custom-alert">
        <div class="alert-content">
          <p id="confirmMessage"></p>
          <div class="button-group">
            <button id="confirmYes">确定</button>
            <button id="confirmNo">取消</button>
          </div>
        </div>
      </div>

      <div id="loader" class="loader" style="display: none"></div>
    </div>
    <footer>
      <p>&copy; 2024 OpenAI API 配置管理工具. snaily保留所有权利.</p>
    </footer>
  </body>
</html>
